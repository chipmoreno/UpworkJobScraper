<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <style>
        .description {
            display: none;
        }
        .toggle-btn {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
            border: none;
            background: none;
        }
        .job-details {
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Job Listings</h1>
    <ul>
        {% for job in jobs %}
        <li>
            <h3><a href="{{ job.link }}" target="_blank">{{ job.title }}</a></h3>
            <div class="job-details">
                <p><strong>Elapsed Time Since Posting:</strong> {{ job.elapsed }} | 
                <strong>Budget:</strong> {{ job.budget }} | 
                <strong>Experience Level:</strong> {{ job.experience_level }}</p>
            </div>
            <button class="toggle-btn" onclick="toggleDescription('{{ loop.index }}')">Show Description</button>
            <p id="description-{{ loop.index }}" class="description">{{ job.description }}</p>
        </li>
        {% endfor %}
    </ul>
    <script>
        function toggleDescription(id) {
            const desc = document.getElementById('description-' + id);
            if (desc.style.display === 'none') {
                desc.style.display = 'block';
            } else {
                desc.style.display = 'none';
            }
        }
    </script>
</body>
</html>
