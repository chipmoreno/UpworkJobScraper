<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Feed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .job {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .job h2 {
            margin: 0;
        }
        .job a {
            color: blue;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Latest Job Listings</h1>
    <div id="job-feed">
        <!-- Jobs will be dynamically inserted here -->
    </div>

    <script>
        function fetchJobs() {
            fetch('/jobs')
                .then(response => response.json())
                .then(data => {
                    const jobFeed = document.getElementById('job-feed');
                    jobFeed.innerHTML = '';  // Clear existing jobs
                    data.forEach(job => {
                        const jobDiv = document.createElement('div');
                        jobDiv.classList.add('job');
                        jobDiv.innerHTML = `
                            <h2>${job.title}</h2>
                            <p>${job.description}</p>
                            <a href="${job.link}" target="_blank">View Job</a>
                        `;
                        jobFeed.appendChild(jobDiv);
                    });
                })
                .catch(error => console.error('Error fetching jobs:', error));
        }

        // Fetch job listings every 30 seconds
        setInterval(fetchJobs, 30000);

        // Initial fetch on page load
        window.onload = fetchJobs;
    </script>
</body>
</html>
