<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraper</title>
</head>
<body>

    <h2>Scraped Jobs</h2>
    <ul>
        {% for job in scraped_data %}
            <li>
                <a href="{{ job.link }}">{{ job.title }}</a>:
                <ul>
                    <li>{{ job.description[:50] }}...</li>
                    <li>${{ job.budget }}, {{ job.elapsed }}, {{ job.experience_level }}</li>
                </ul>
            </li>
        {% endfor %}
    </ul>

    <form method="POST" action="/scrape">
        <label for="keywords">Enter Keywords (separate by commas):</label>
        <input type="text" id="keywords" name="keywords">
        <input type="submit" value="Scrape">
    </form>

    <form method="POST">
        <p>Do you want to overwrite the default values with scraped data?</p>
        <button type="submit" name="overwrite" value="yes">Yes</button>
        <button type="submit" name="overwrite" value="no">No</button>
    </form>

    <a href="/">Return to Index</a>
</body>
</html>
